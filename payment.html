<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - GiftWell</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .summary-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .summary-section h3 {
            font-size: 1.2rem;
            margin: 0;
            color: #555;
        }

        .payment-method {
            margin-bottom: 20px;
        }

        .payment-method label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        .payment-option {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-option:hover {
            background-color: #f1f1f1;
        }

        .payment-option input {
            margin-right: 10px;
        }

        .payment-details {
            display: none;
            margin-top: 20px;
        }

        .payment-details input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .payment-button:hover {
            background-color: #218838;
        }

        .footer-link {
            text-align: center;
            margin-top: 15px;
        }

        .footer-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Complete Your Payment</h2>
    
    <!-- Order Summary -->
    <div class="summary-section">
        <h3>Order Summary</h3>
        <p>Gift Item: Special Gift Package</p>
        <p>Total Amount: $50.00</p>
    </div>

    <!-- Payment Methods -->
    <div class="payment-method">
        <h3>Select Payment Method</h3>
        
        <!-- Credit/Debit Card Option -->
        <div class="payment-option" onclick="showPaymentDetails('creditCard')">
            <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" checked>
            <label for="creditCard">Credit/Debit Card</label>
        </div>
        
        <!-- Mobile Wallet Option -->
        <div class="payment-option" onclick="showPaymentDetails('mobileWallet')">
            <input type="radio" id="mobileWallet" name="paymentMethod" value="mobileWallet">
            <label for="mobileWallet">Mobile Wallet (e.g., Apple Pay, Google Pay)</label>
        </div>

        <!-- PayPal Option -->
        <div class="payment-option" onclick="showPaymentDetails('paypal')">
            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
            <label for="paypal">PayPal</label>
        </div>
    </div>

    <!-- Payment Details Section -->
    <div id="creditCardDetails" class="payment-details">
        <h3>Credit/Debit Card Details</h3>
        <input type="text" placeholder="Card Number" required>
        <input type="text" placeholder="Expiry Date (MM/YY)" required>
        <input type="text" placeholder="CVV" required>
    </div>

    <div id="mobileWalletDetails" class="payment-details">
        <h3>Mobile Wallet Details</h3>
        <input type="text" placeholder="Mobile Number" required>
    </div>

    <div id="paypalDetails" class="payment-details">
        <h3>PayPal Details</h3>
        <input type="email" placeholder="PayPal Email" required>
    </div>

    <!-- Payment Button -->
    <button onclick="confirmPayment()" class="payment-button">Confirm Payment</button>

    <!-- Link to Order Tracking -->
    <div class="footer-link">
        <p><a href="track_order.html">Track Your Order</a></p>
    </div>
</div>

<script>
    // Function to show the appropriate payment details form
    function showPaymentDetails(method) {
        // Hide all payment detail sections first
        document.getElementById("creditCardDetails").style.display = "none";
        document.getElementById("mobileWalletDetails").style.display = "none";
        document.getElementById("paypalDetails").style.display = "none";
        
        // Show the selected payment method's details section
        if (method === "creditCard") {
            document.getElementById("creditCardDetails").style.display = "block";
        } else if (method === "mobileWallet") {
            document.getElementById("mobileWalletDetails").style.display = "block";
        } else if (method === "paypal") {
            document.getElementById("paypalDetails").style.display = "block";
        }
    }

    // Function to confirm payment
    function confirmPayment() {
        const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
        alert(`Payment successful! Method: ${selectedMethod}`);
        window.location.href = "track_order.html"; // Redirect to order tracking page after payment confirmation
    }

    // Initialize the default payment details view
    showPaymentDetails("creditCard");
</script>

</body>
</html>
