<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - GiftWell</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .tracking-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .tracking-container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .tracking-status {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #28a745;
        }

        .back-to-home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<!-- In the header section of any page, add links to payment and tracking -->

<body>
    <div class="tracking-container">
        <h2>Track Your Order</h2>
        <div class="tracking-status">
            Order Status: Shipped
        </div>
       
<button onclick="window.location.href='index.html'"class="back-to-home-btn">Back to Home</button>
    </div>
</body>
</html>
